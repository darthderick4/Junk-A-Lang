<!DOCTYPE html>
<html>
  <head>
    <title>Junk-A-Lang</title>
    <!-- icon -->
    <link
      rel="icon"
      href="{{url_for('static',filename='../static/img/truck.png')}}"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='styles/style.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="container">
    <img class="wave" src="../static/img/wave.png" />
    <img class="wave" src="{{url_for('static', filename='img/wave.png')}}" />
    <div class="container">
      <div class="img">
        <img src="../static/img/truck.png" />
      </div>
      <div class="login-content">
        <form action="/" method="POST">
          <img src="../static/img/avatar.svg" />
          <h2 class="title">Admin Login</h2>
          {% with messages = get_flashed_messages()%} {% if messages %}
          <div
            class="alert alert-danger d-flex align-items-center flashes"
            role="alert"
          >
            {%for message in messages%} {{message}} {%endfor%}
          </div>
          {%endif%} {%endwith%}
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="email" class="input" name="email" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" name="password" />
            </div>
          </div>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../static/js/main.js"></script>
  </body>
</html>
